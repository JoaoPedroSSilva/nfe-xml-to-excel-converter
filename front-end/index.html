<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor XML NF-e para Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container ,t-5">
        <h1>Conversor XML NF-e para Excel</h1>
        <form id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label for="xmlFile" class="form-label">Escolha um arquivo XML:</label>
                <input type="file" class="form-control" name="file" id="xmlFile" accept=".xml" required>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        <p id="status" class="mt-3"></p>
        <div id="progress-container" class="progress mt-3" style="display: none;">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
