<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor XML NF-e para Excel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor XML NF-e para Excel</h1>
    <form id="uploadForm">
        <label for="xmlFile">Escolha um arquivo XML:</label>
        <input type="file" name="file" id="xmlFile" accept=".xml" required>
        <button type="submit">Enviar</button>
    </form>
    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
