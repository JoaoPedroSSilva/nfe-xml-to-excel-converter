<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor XML NF-e para Excel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Conversor XML NF-e para Excel</a>
    </div>
</nav>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        <h1 class="mb-4">Conversor XML NF-e para Excel</h1>
        <form id="uploadForm" class="w-100 w-md50">
            <div class="mb-3">
                <label for="xmlFile" class="form-label">Escolha um arquivo XML:</label>
                <input type="file" class="form-control" name="file" id="xmlFile" accept=".xml" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-upload"></i> Enviar e Converter
            </button>
        </form>
        <p id="status" class="mt-3 text-muted"></p>
        <div id="progress-container" class="progress mt-3" style="display: none;">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Conversor XML. Todos os direitos reservados.</p>
</footer>
</html>
